<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <!-- External css file -->
    <link rel="stylesheet" href="index.css">
    <style>
      #heading{
        color: blueviolet;
      }
    </style>
</head>

    <!-- internal css -->

    <hr>
    <div class="Heading1"> External css</div>
</body>
</html>
